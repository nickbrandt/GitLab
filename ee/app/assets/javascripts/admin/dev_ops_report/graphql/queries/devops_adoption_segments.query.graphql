query devopsAdoptionSegments {
  devopsAdoptionSegments {
    nodes {
      id
      latestSnapshot {
        issueOpened
        mergeRequestOpened
        mergeRequestApproved
        runnerConfigured
        pipelineSucceeded
        deploySucceeded
        securityScanSucceeded
        recordedAt
      }
      namespace {
        fullName
      }
    }
  }
}
