query groupMilestones(
  $fullPath: ID!
  $state: MilestoneStateEnum
  $timeframe: Timeframe
  $includeDescendants: Boolean
) {
  group(fullPath: $fullPath) {
    id
    name
    milestones(state: $state, includeDescendants: $includeDescendants, timeframe: $timeframe) {
      edges {
        node {
          id
          description
          title
          state
          dueDate
          startDate
          webPath
          projectMilestone
          groupMilestone
          subgroupMilestone
        }
      }
    }
  }
}
