query epicChildEpics(
  $fullPath: ID!
  $iid: ID!
  $state: EpicState
  $sort: EpicSort
  $startDate: Time
  $dueDate: Time
) {
  group(fullPath: $fullPath) {
    id
    name
    epic(iid: $iid) {
      id
      title
      children(state: $state, sort: $sort, startDate: $startDate, endDate: $dueDate) {
        edges {
          node {
            id
            title
            state
            webUrl
            startDate
            dueDate
            group {
              name
              fullName
            }
          }
        }
      }
    }
  }
}
