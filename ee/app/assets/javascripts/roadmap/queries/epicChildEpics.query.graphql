#import "./epic.fragment.graphql"

query epicChildEpics(
  $fullPath: ID!
  $iid: ID!
  $state: EpicState
  $sort: EpicSort
  $startDate: Time
  $dueDate: Time
) {
  group(fullPath: $fullPath) {
    id
    name
    epic(iid: $iid) {
      id
      title
      hasChildren
      children(state: $state, sort: $sort, startDate: $startDate, endDate: $dueDate) {
        edges {
          node {
            id
            title
            description
            state
            webUrl
            startDate
            dueDate
            hasChildren
            descendantWeightSum {
              closedIssues
              openedIssues
            }
            group {
              name
              fullName
            }
            children {
              edges {
                node {
                  ...EpicNode
                }
              }
            }
          }
        }
      }
    }
  }
}
