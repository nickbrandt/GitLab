config:
  test:
    stage: test
    when: manual
    allow_failure: true
    script: exit 1

  deploy:
    stage: deploy
    when: always
    script: exit 0
    needs: [test]

init:
  expect:
    pipeline: manual
    stages:
      test: skipped
      deploy: created
    jobs:
      test: manual
      deploy: created

transitions: []
